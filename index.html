<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>The Odin Project: Rock, paper, scissors</title>
</head>
<body>
  <header id="header">
    <h1 class="header-title">Rock Paper Scissors</h1>
  </header>

  <main id="main">
    <section class="main-actions">
      <h2 class="action-title">Choose your move!</h2>
      <ul class="actions">
        <li class="action" value="rock"><img class="action-icon" src="icons/rock.svg" alt="action rock"></li>
        <li class="action" value="paper"><img class="action-icon" src="icons/paper.svg" alt="action paper.svg"></li>
        <li class="action" value="scissors"><img class="action-icon" src="icons/scissors.svg" alt="action scissors.svg"></li>
      </ul>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
