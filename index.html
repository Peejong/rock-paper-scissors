<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple rock paper and scissors webpage game">
  <meta name="keywords" content="rock, paper, scissors, game, rock paper scissors game">
  <meta name="author" content="Peejong">
  <title>Rock Paper and Scissors</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header id="header" class="hidden">
    <h1 class="header-title">Rock Paper and Scissors</h1>
  </header>

  <main id="main">
    <section class="main-start">
      <div class="start-content">
        <h1 class="start-title">Rock Paper and Scissors</h1>
        <p class="start-desc">Player who score five points first, wins the game!</p>
        <button class="start-btn">Start</button>
      </div>
    </section>

    <section class="main-game hidden">
      <div class="round-result">
        <div class="result-actions">
          <p class="round"></p>
          <figure class="player-action">
            <figcaption class="player-desc">You</figcaption>
            <figcaption class="player-score">0</figcaption>
            <img class="player-action-icon" src="icons/rock.svg" alt="action rock">
          </figure>
          <figure class="computer-action">
            <figcaption class="computer-desc">Computer</figcaption>
            <figcaption class="computer-score">0</figcaption>
            <img class="computer-action-icon" src="icons/rock.svg" alt="action rock">
          </figure>
        </div>
        <h3 class="result-desc"></h3>
      </div>

      <div class="action-choices">
        <h2 class="choices-title">Choose your move!</h2>
        <ul class="choices">
          <li data-choice="rock" class="choice"><img class="choice-icon" src="icons/rock.svg" alt="choice rock"></li>
          <li data-choice="paper" class="choice"><img class="choice-icon" src="icons/paper.svg" alt="choice paper.svg"></li>
          <li data-choice="scissors" class="choice"><img class="choice-icon" src="icons/scissors.svg" alt="choice scissors.svg"></li>
        </ul>
      </div>
    </section>

    <section class="main-end hidden">
      <div class="end-content">
        <p class="end-desc"></p>
        <button class="end-btn">Play Again</button>
      </div>
      </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
